services:
  - type: web
    name: powerstation-api
    runtime: docker
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
    region: oregon
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "8080"
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
